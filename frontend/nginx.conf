server {
    listen 80;
    server_name localhost;

    # Serve Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # History mode support
    }

    # Proxy API Requests to Backend
    # Backend service name in docker-compose will be 'backend'
    location /auth {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /users {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /apis {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Or generically proxy /api if we had an /api prefix, but we don't.
    # We listed the top-level routes currently used by backend.
    
    # Optional: Docs
    location /docs {
        proxy_pass http://backend:8000;
    }
    location /openapi.json {
        proxy_pass http://backend:8000;
    }
}
